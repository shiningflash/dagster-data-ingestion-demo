version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: dagster_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dagster Daemon
  dagster_daemon:
    build: .
    container_name: dagster_daemon
    environment:
      DAGSTER_HOME: ${DAGSTER_HOME}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - dagster_home:/opt/dagster/dagster_home
      - ./.cache:/opt/dagster/app/.cache  # Mount cache directory for API requests
    depends_on:
      postgres:
        condition: service_healthy
    command: ["dagster-daemon", "run", "-w", "/opt/dagster/app/dagster_project/workspace.yaml"]
    restart: unless-stopped

  # Dagster Web Server (UI)
  dagster_webserver:
    build: .
    container_name: dagster_webserver
    environment:
      DAGSTER_HOME: ${DAGSTER_HOME}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "3000:3000"
    volumes:
      - dagster_home:/opt/dagster/dagster_home
      - ./.cache:/opt/dagster/app/.cache  # Mount cache directory for API requests
    depends_on:
      postgres:
        condition: service_healthy
      dagster_daemon:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  dagster_home:
    driver: local